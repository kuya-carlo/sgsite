name: Test, Lint and Build Next.js code

on:
  pull_request:
    branches: [main, dev]

jobs:
  build:
    runs-on: ubuntu-latest
    environment: main
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: â¬‡ï¸ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.13.1 # Keep your pnpm version consistent

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # BUMPED TO NODE.JS 20 (LTS)
          cache: "pnpm"

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ” Run all linting checks
        run: pnpm run lint

      - name: ğŸ§ª Type check
        run: pnpm run type-check

      - name: ğŸ›  Build app
        run: pnpm build
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}